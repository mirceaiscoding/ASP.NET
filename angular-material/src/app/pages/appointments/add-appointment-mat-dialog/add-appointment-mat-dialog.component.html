<h2 mat-dialog-title>New Start Time</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput placeholder="Doctor" formControlName="doctor" [matAutocomplete]="doctorAutocomplete" />
  </mat-form-field>

  <mat-autocomplete autoActiveFirstOption #doctorAutocomplete="matAutocomplete">
    <mat-option *ngFor="let item of filteredDoctors | async" [value]="'#' + item.id + ': ' + item.lastName + ' ' + item.firstName">
      <div>{{'#' + item.id + ': ' + item.lastName + " " + item.firstName}}</div>
    </mat-option>
  </mat-autocomplete>

  <mat-form-field>
    <input matInput placeholder="Pacient" formControlName="pacient" [matAutocomplete]="pacientAutocomplete" />
  </mat-form-field>

  <mat-autocomplete autoActiveFirstOption #pacientAutocomplete="matAutocomplete">
    <mat-option *ngFor="let item of filteredPacients | async" [value]="'#' + item.id + ': ' + item.lastName + ' ' + item.firstName">
      <div>{{'#' + item.id + ': ' + item.lastName + " " + item.firstName}}</div>
    </mat-option>
  </mat-autocomplete>

  <mat-form-field>
    <input matInput placeholder="Procedure" formControlName="procedure" [matAutocomplete]="procedureAutocomplete" />
  </mat-form-field>

  <mat-autocomplete autoActiveFirstOption #procedureAutocomplete="matAutocomplete">
    <mat-option *ngFor="let item of filteredProcedures | async" [value]="'#' + item.id + ': ' + item.procedureName">
      <div>{{'#' + item.id + ': ' + item.procedureName}}</div>
    </mat-option>
  </mat-autocomplete>

  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Start Time</mat-label>
    <input matInput type="time" formControlName="startTime">
  </mat-form-field>

  <mat-form-field>
    <mat-label>End Time</mat-label>
    <input matInput type="time" formControlName="endTime">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button [disabled]="form.invalid" class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
