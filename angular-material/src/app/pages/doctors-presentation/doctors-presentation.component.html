<div class="page-title">
  DOCTORS
  <div class="page-subtitle">click on a card to make an appointment</div>
</div>

<div class="doctors-container">
  <div class="doctors-list">
    <div *ngFor="let doctor of doctors">

      (onMakeAppointmentDoctor)="goToMakeAppointment($event)"
      ></app-doctor-info>
    </div>
</div>
