  <div class="login-form-container">
    <form class="login-form" name="detailsForm" (submit)="submitLogin($event)">

      <div class="form-field-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="name@domain.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form-field-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput type="password" required>
        </mat-form-field>
      </div>

      <div class="submit-container">      
        <button id="submit-button" type="submit" mat-button mat-raised-button color="accent">LOG IN</button>
      </div>
    </form>

    <div class="register-option">
      Don't have an account? Register here.
    </div>

  </div>
